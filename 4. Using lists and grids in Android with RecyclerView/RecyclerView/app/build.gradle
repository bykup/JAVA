apply plugin: 'com.android.application'
//since android app it uses android plugin
android {
    //what aAPI we use
    compileSdkVersion 23
    //version of build tools we use
    buildToolsVersion "24.0.0 rc3"

    defaultConfig {
        applicationId "com.asuper.byku.myapplication"
        minSdkVersion 23
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            //if we want to create our own builds we add them here
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.3.0' //used for action bar and others V7 libraries
    compile 'com.android.support:design:23.3.0'
    compile 'com.android.support:recyclerview-v7:23.3.0'
}
